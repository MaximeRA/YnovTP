<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1> {{ app.nom}} {{ app.version }} </h1>
  <h3>Ionic Menu Starter</h3>


  <ion-item>
    <ion-label >Titre : </ion-label>
    <ion-input type="text" [(ngModel)]="app.nom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Compl√©ment : </ion-label>
    <ion-input type="text" [(ngModel)]="app.complement"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Version</ion-label>
    <ion-input type="text" [(ngModel)]="app.version"></ion-input>
  </ion-item>

  <ion-item>
  <button color="danger" (click)=rename() ion-button large>Vazy TUES-LES</button>
  <button color="blue" (click)=okay() ion-button small>Reponse</button>
  <button color="yellow" (click)=increment() ion-button small> + 1 </button>
</ion-item>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <button (click)="takePicture()">Take a Picture</button>

      Latest Picture:
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>
</ion-content>



  <button ion-button secondary menuToggle>Toggle Menu</button>


</ion-content>

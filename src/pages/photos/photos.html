<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <button large (click)="takePicture()">PRENDRE UNE PHOTO</button>
        <ion-card *ngIf="base64Image">
          <ion-card-content >
        Latest Picture:
        <img id="base64Image" [src]="base64Image" />
      </ion-card-content>
    </ion-card>
  </ion-content>
